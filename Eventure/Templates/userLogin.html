{% extends "Base.html" %}
{% load staticfiles %}

{% block body_block %}
<!DOCTYPE html>
<html lang="en">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/userLogin.css' %}"/>
<body>
{% if not user.is_authenticated %}
<div class="logo"></div>
<div class="login-block">
    <h1 class="h1">Welcome, please login.</h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <p class="username">{{loginForm}}</p>
        <p class="button"><center><input type="submit" value="Sign In" class="btn btn-info"></center></p>
    </form>
  </div>
{%endif%}
</body>
{%endblock%}
</body>
</html>
